<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="libs/twbs/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="libs/twbs/css/bootstrap-theme.min.css"/>

</head>
<body>
<script type="text/template" id="page-nav-template">
    <a href="#pages/<%=hash%>"><%=title%></a>
</script>

<script type="text/template" id="page-view-template">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title "><div class="title" contenteditable="true"><%=title%></div></h4>
    </div>

    <div class="modal-body">
        <div class="view" contenteditable="true"><%=content%></div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-default" id="del">Delete</button>
    </div>

</script>

<div class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Backbone example</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
            </ul>
        </div>
    </div>
</div>
<div class="app">
    <div class="container">
        <div class="starter-template">

            <div role="form" class="form-inline">
                <div class="form-group">
                    <label class="sr-only" for="title">Title</label>
                    <input type="text" class="form-control" id="title" placeholder="Enter title">
                </div>

                <div class="form-group">
                    <label class="sr-only" for="hash">Hash</label>
                    <input type="text" class="form-control" id="hash" placeholder="Enter hash">
                </div>

                <div class="form-group">
                    <label class="sr-only" for="content">Content</label>
                    <input type="text" class="form-control" id="content" placeholder="Enter content">
                </div>

                <button type="button" class="btn btn-default" id="add">Add</button>
            </div>


        </div>
    </div>

    <div class="container">
        <div class="starter-template">
            <div class="row">

                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">

                            <div class="content"></div>

                        </div><!-- /.modal-content -->
                    </div><!-- /.modal-dialog -->
                </div><!-- /.modal -->

            </div>
        </div>
    </div>

</div>

<script type="text/javascript" src="libs/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="libs/underscore-min.js"></script>

<script type="text/javascript" src="libs/twbs/js/bootstrap.min.js"></script>

<script type="text/javascript" src="libs/backbone-min.js"></script>
<script type="text/javascript" src="libs/backbone.localStorage.js"></script>

<script type="text/javascript" src="Class.js"></script>
<script type="text/javascript" src="app_popup.js"></script>
</body>
</html>
